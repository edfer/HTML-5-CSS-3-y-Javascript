        <script>
            function initialize() {
                var myLatLng = {lat: 42.762480, lng: -83.283406};

                  var mapProp = {
                    center:myLatLng,
                    zoom:15,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                  };
                  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

                  var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Aqui estamos'
                  });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

			<div class="col-6">
				<form class="form" name="contactbatman" method="get">
					<div class="form-row">
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						<label for="apellidos">Apellidos:</label>

					</div>
					<div class="form-row">

					</div>
					<div class="form-row">
						<label for="tipo_mision_1">Consulta</label>

						<label for="tipo_mision_2">Misión simple</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Misión simple" required>
						<label for="tipo_mision_3">Rescate</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>
						<label for="tipo_mision_4">Salvar Gotham</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Salvar Gotham"required>
					</div>
					<div class="form-row">
						<label for="ejercito">Tamaño del ejército</label>
						<input type="number" id="ejercito" name="ejercito" min="20" required> 
					</div>
					<div class="form-row">
						<label for="fecha">Fecha de la misión</label>
						<input type="date" id="fecha" name="fecha" required>
					</div>

					<div class="form-row">
						<input type="submit" name="Enviar">

				</form>
