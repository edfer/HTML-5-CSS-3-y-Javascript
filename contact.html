	<head>
		<title>Batman</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<nav>
			<ul>
				<li>
					<a href="#">Inicio</a>

			</ul>

		<section>
			<h2>Contáctanos</h2>
			<div>
				<div id="googleMap"></div>
			</div>
			<div>
				<form name="contactbatman" method="get">
					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						<label for="apellidos">Apellidos:</label>
						<input type="texto" id="apellidos" name="apellidos" placeholder="Apellidos" required>
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="text" id="email" name="email" placeholder="email" pattern=""required>
					</div>
					<div>
						<label for="tipo_mision_1">Consulta</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Consulta" required>
						<label for="tipo_mision_2">Misión simple</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Misión simple" required>
						<label for="tipo_mision_3">Rescate</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>
						<label for="tipo_mision_4">Salvar Gotham</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Salvar Gotham"required>
					</div>
					<div>
						<label for="ejercito">Tamaño del ejército</label>
						<input type="number" id="ejercito" name="ejercito" min="20" required> 
					</div>
					<div>
						<label for="fecha">Fecha de la misión</label>
						<input type="date" id="fecha" name="fecha" required>
					</div>

					<div>
						<input type="submit" name="Enviar">
					</div>


				</form>
				</div>
		</section>

		<section>
			<table>
				<thead>
					<tr>
						<th>Tipo de servicio</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Misión simple</td>
						<td>100€</td>
					</tr>

					<tr>
						<td>Consulta de misión</td>
						<td>100€</td>
					</tr>

					<tr>
						<td>Salvar Gotham</td>
						<td>100€</td>
					</tr>
				</tbody>
			</table>
		</section>
